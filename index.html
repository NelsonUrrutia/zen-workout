<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="module" src="./src/features/index.js"></script>
    <title>Zen Workout</title>
  </head>
  <body>
    <header>
      <h1>Zen Workout</h1>
    </header>

    <main>
      <article>
        <section id="create-workout" data-form-visibility="visible">
          <div>
            <h2>Create a new workout</h2>
            <button id="open-create-workout">Open</button>
            <button id="close-create-workout">Close</button>
          </div>

          <form id="create-workout-form">
            <label for="name">Workout name</label>
            <input
              type="text"
              name="name"
              id="name"
              title="Workout name"
              tabindex="1"
              autofocus
              required
            />

            <fieldset>
              <legend>Sets</legend>
              <label for="sets">Number of sets</label>
              <input
                type="number"
                name="sets"
                id="sets"
                min="1"
                title="Sets"
                tabindex="2"
                required
              />

              <p>Resting time between sets</p>
              <label for="resting-time-sets-minutes">Minutes</label>
              <input
                type="number"
                name="resting-time-sets-minutes"
                id="resting-time-sets-minutes"
                title="Minutes"
                min="0"
                max="5"
                tabindex="3"
              />
              <label for="resting-time-sets-seconds">Seconds</label>
              <input
                type="number"
                name="resting-time-sets-seconds"
                id="resting-time-sets-seconds"
                min="0"
                max="59"
                title="Seconds"
                tabindex="4"
              />
            </fieldset>

            <fieldset>
              <legend>Blocks</legend>

              <div>
                <label for="blocks">Number of blocks</label>
                <input
                  type="number"
                  name="blocks"
                  id="blocks"
                  min="1"
                  title="Blocks"
                  tabindex="5"
                  required
                />

                <label for="working-time-blocks-seconds"
                  >Working time in seconds</label
                >
                <input
                  type="number"
                  name="working-time-blocks-seconds"
                  id="working-time-blocks-seconds"
                  required
                  tabindex="6"
                  min="15"
                />
                <label for="resting-time-blocks-seconds"
                  >Resting time in seconds</label
                >
                <input
                  type="number"
                  name="resting-time-blocks-seconds"
                  id="resting-time-blocks-seconds"
                  title="Seconds"
                  min="15"
                  tabindex="7"
                  required
                />

                <button type="button" id="create-blocks">Create Blocks</button>
              </div>

              <div id="create-workout-blocks"></div>
            </fieldset>
            <input type="hidden" name="workout-id" id="workout-id" />
            <input type="hidden" name="created-at" id="created-at" />
            <button type="submit">Save Workout</button>
            <button type="reset" id="clear-workout-form">Clear</button>
          </form>
        </section>

        <section id="saved-workouts">
          <div>
            <h2>Saved Workouts</h2>
            <div id="loading-spinner" data-show-loading-spinner="true">
              <img
                src="./src//media/ball-triangle.svg"
                width="60"
                height="60"
                alt="Loading spinner"
              />
            </div>
          </div>
          <div id="saved-workouts-list"></div>
        </section>

        <section id="session-workout" data-loading-section="false">
          <h2 id="session-workout-name">Current Workout</h2>
          <div class="session-workout-header">
            <div>
              <h3>Workout Timer</h3>
              <div id="workout-timer" data-is-active="false">
                <p>00:00</p>
              </div>
            </div>
            <div>
              <h3>Resting Timer</h3>
              <div id="resting-timer" data-is-active="false">
                <p>00:00</p>
              </div>
            </div>
          </div>

          <div class="session-workout-actions">
            <button id="start-workout" disabled>Start Workout</button>
            <button id="pause-workout" disabled>Pause Workout</button>
            <button id="continue-workout" disabled>Continue Workout</button>
            <button id="end-workout" disabled>End Workout</button>
          </div>

          <div id="session-workout-info">
            <div>
              <p style="font-size: x-large" id="active-exercise">Exercise</p>
              <small id="next-exercise">
                <strong>Next:</strong>Next Exercise</small
              >
            </div>
            <div>
              <p id="block-counter">Blocks: 0/0</p>
              <p id="set-counter">Sets: 0/0</p>
            </div>
          </div>

          <div id="session-workout-loading">
            <img
              src="./src/media/ball-triangle-color.svg"
              alt="Loading Spinner"
              width="200"
              height="200"
            />
          </div>
        </section>
      </article>
    </main>
    <footer>
      <h3>Zen Workout made by Nelson Urrutia</h3>
    </footer>
  </body>
</html>
